extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0", 
    import: ["@key", "@shareable", "@inaccessible", "@external"])

scalar Date

extend type ConsumidorSchema @key(fields: "id_consumidor") {
  id_consumidor: ID @external
}

extend type FazendeiroSchema @key(fields: "id_fazendeiro") {
  id_fazendeiro: ID @external
}

extend type ProductSchema @key(fields: "id_produto") {
  id_produto: ID @external
  nome_produto: String
}

type UserSchema {
  field: String
  status: Boolean
}

type Query {
  costumers: [ConsumidorSchema]
  farmers: [FazendeiroSchema]
  products: [ProductSchema]
  user(email: String): UserSchema
}
